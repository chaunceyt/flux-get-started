apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: wordpress-dev-mariadb
	namespace: wordpress-project1
  labels:
    app: "mariadb"
    chart: mariadb-5.2.0
    component: "master"
    release: "wordpress-dev"
    heritage: "Tiller"
spec:
  selector:
    matchLabels:
      release: "wordpress-dev"
      component: "master"
      app: mariadb
  serviceName: "wordpress-dev-mariadb"
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "mariadb"
        component: "master"
        release: "wordpress-dev"
        chart: mariadb-5.2.0
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: "mariadb"
                  release: "wordpress-dev"
      containers:
      - name: "mariadb"
        image: docker.io/bitnami/mariadb:10.1.36-debian-9
        imagePullPolicy: "IfNotPresent"
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-dev-mariadb
              key: mariadb-root-password
        - name: MARIADB_USER
          value: "bn_wordpress"
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-dev-mariadb
              key: mariadb-password
        - name: MARIADB_DATABASE
          value: "bitnami_wordpress"
        ports:
        - name: mysql
          containerPort: 3306
        livenessProbe:
          exec:
            command: ["sh", "-c", "exec mysqladmin status -uroot -p$MARIADB_ROOT_PASSWORD"]
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["sh", "-c", "exec mysqladmin status -uroot -p$MARIADB_ROOT_PASSWORD"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        resources:
          {}

        volumeMounts:
        - name: data
          mountPath: /bitnami/mariadb
        - name: config
          mountPath: /opt/bitnami/mariadb/conf/my.cnf
          subPath: my.cnf
      volumes:
        - name: config
          configMap:
            name: wordpress-dev-mariadb
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: "mariadb"
          component: "master"
          release: "wordpress-dev"
          heritage: "Tiller"
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "8Gi"
